<!DOCTYPE html> <!----html최신 문법으로 작성된 문서이다 웹브라우저에게 이 문서는 html문서이다라고 알리는 것이고 현재 표준으로 사용되고있는 HTML 버전을 사용하기 위해 적어주는 타입이 'html'이다----->
<html> <!--html실제 문서의 시작-->
    <head> <!--html문서에 대한 정보를 나타내는 역할로 웹브라우저가 알아야 할 정보들은 모두 이 테크에 들어간다.-->
        <meta charset="utf-8"> <!--meta는 문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그입니다. 문자 인코딩이란 한글을 표시하기 위해 문자 세트를 지정하는 작업으로, 영문과 한글을 모두 사용하기 위해 utf-8방식을 사용하는 것이 좋습니다. 가끔 파일을 저장할때 인코딩하는 부분에서 utf-8방식을 찾아 볼 수 있습니다.-->
        <title>문서의 제목을 쓰는 곳</title> <!--문서의 제목으로 브라우저 탭에 표시가 됩니다.-->
    </head>
    <body> <!--실제 브라우저 화면에 표시될 내용을 입력하는 태그입니다. 텍스트, 이미지, 각종 인터페이스(버튼, 입력란, 슬라이드) 등-->
        브라우저 화면에 표시할 내용을 작성하는 곳
        
        <!--텍스트를 표시하는 태그들-->
        <p>안녕 누구야</p> <!--하나의 문단을 구성하는 태그로 문단과 문단 사이에는 공백이 있습니다.-->
        <p>&nbsp;길동 <br>홍</p> <!--&nbsp;는 띄어쓰기 <br>은 줄바꿈-->
        <h1></h1> <!--주로 제목 요소를 나타내는 태그입니다. 숫자 1일떄 가장 크고 6일때 가장 작다-->
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>
        <hr> <!--수평선을 표시하는 태그입니다. 주로 주제 변경 또는 내용 구분을 위해 사용됩니다.-->
        
        <!--블록 레벨 요소를 만드는 태그
        블록레벨 요소는 : 자기각 속한 영역의 너비를 모두 차지하여 블록을 형성한다. 개발자 도구로 확인할 수 있습니다.-->
        <p>블록 레벨</p>
        <h1>블록 레벨</h1>
        
        <!--인라인 요소를 만드는 태그
        인라인 요소 : 자기에게 필요한 만큼의 공간만 차지한다. 개발자 도구로 확인할 수 있습니다.-->
        <strong>인라인</strong> <!--태그안에 콘텐츠를 굵게 표시-->
        <em>인라인</em> <!--콘텐츠를 기울여 이탤릭체로 표시-->
        <mark>인라인</mark> <!--콘텐츠를 형광색 표시-->
        <img src="" alt=""> <!--이미지를 보여주는 img태그 src(source) 속성에는 이미지 위치정보와 파일명을 입력받습니다. 즉 이미지 주소 url을 받습니다. alt(alternative) 대체 텍스트 역할로 로딩에 실패하거나 이미지가 없을때 대체로 텍스트를 표시하기 위해 이용됩니다.-->
        <img src="" alt="" width="" height=""> <!--가로 세로 길이를 지정해 줄 수 있습니다. 이때 값은 정수 값만 지정합니다. px단위로 적용됩니다. 따로 지정하지 않을시 원본파일의 크기로 됩니다.-->
        
        <!---컨테이너 태그 : 콘텐츠나 레이 아웃에 영향도 주지 않고, 단지 다른 요소 여럿을 묶어 관리하기 편하게 만드는 역할을 하는 태크
        콘텐츠 내용을 구분하거나, 공통적인 스타일을 적용하고자 할 때 개발자는 컨테이너를 사용하는 것이 좋다.-->
        <div></div> <!--블록 레벨 컨테이너로 한번에 블록 레벨을 관리하기 용이 합니다.-->
        <span></span> <!--인라인 컨테이너로 각 콘텐츠를 묶어서 관리할 수 있습니다.-->
        
        <!--전역 속성 : 모든 HTML 태그에서 공통으로 사용되는 속성입니다. 
        속성이란 태그의 부가적인 기능을 정의하는 것으로, 선택사항입니다. 시작태그의 내부에 정의합니다. 개수는 제한이 없습니다.-->
        <div id="" class="" style="color: red;" title="" ></div> <!--이러한 형태로 대표적으로 이용하는 속성들입니다 추가로 많이있지만 이정도이고 갯수에 제한이 없습니다.-->
        <!--
        id : 요소에 고유한 이름을 부여하는 식별자 역할 속성
        class : 요소를 그룹 별로 묶을 수 있는 식별자 역할 속성
        style : 요소에 적용할 CSS 스타일을 선언하는 속성
        title : 요소의 추가 정보를 제공하는 텍스트 속성. 사용자에게 툴팁 제공 툴팁이란 요소에다 마우스를 올렸을때 나타나는 작은 말풍선 같은 것입니다.
        -->
        
        <!--링크 표시하기
        링크란 현재 문서에서 다른 문서로 이동할 수 있는 수단 입니다.-->
        <a href="https://www.naver.com/">네이버</a> <!--a(anchor) 태그 요소로 href속성을 통해 다른 페이지, 전화번호, 이메일 주소와 그 외 다른 url로 연결할 수 있는 링크-->
        <a href="https://www.naver.com/" target="속성"></a>
        <!--target 속성들
        "_self" : 현재 탭에서 열기
        "_blank" : 새로운 탭으로 열기
        -->
        <a href="tel:010-1234-5678" target="_self"> 전화걸기 </a> <!--바로 전화걸기-->
        <a href="mailto:mail@naver.com" target="_blank"> 메일쓰기 </a> <!--바로 메일보내기-->

        <!--목록 표시하기-->
        <ul> <!--순서 없는 목록-->
            <li>토끼</li> <!--list itme의 줄임말이고 이태그에 항목을 하나하나 표현할 때 사용합니다.-->
            <li>거북이</li>
        </ul>
        <ol> <!--순서 있는 목록-->
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol> <!--추가로 ul, ol, li 태그는 블록레벨 태그입니다.-->

        <!--input 태크 입력받기-->
        <input type="text"> <!--사용자로부터 값을 입력받을 수 있는 대화형 컨트롤(또는 '필드')을 나타냅니다. 기본적으로 인라인 요소이며, 단일 태그입니다.-->
        <!--
        type의 값에 따라 입력 요소의 형태나 입력 데이터 유형 등이 달라집니다. 사용 가능한 type는 20여 가지이며, 기본값은 text입니다.
        type의 값이 달라짐에 따라 적용할 수 있는 추가 속성의 종류도 조금씩 차이를 보입니다.
        -->
        <input type="text" name="nickname">
        <input type="text" name="job">
        <!--name식별자를 추가할 수 있습니다. 나중에 자바스크립트나 서버에서 이 식별자를 통해 구분을 통해 데이터를 처리 할 수 있습니다.-->
        <input name="text" type="text" maxlength="5" placeholder="메세지 입력..!"> <br><br> <!--기본 텍스트 입력요소 문자를 입력 받습니다. maxlength를 통해 문자수를 제한할 수 있습니다. placeholder 이 속성은 안내 메세지를 나타낼 수 있습니다.-->
        <input name="push" type="button" value="PUSH"> <br><br> <!--버튼 입력요소 value를 통해 메시지가 버튼에 표시됩니다.-->
        <input name="color" type="color"> 색을 골르세요 <br><br> <!--색(팔레트)입력 요소 입니다.-->
        <input name="range" type="range" max="100" min="0" step="10"> <br><br> <!--슬라이드 바로 범위를 나타내는 입력 요소입니다. max 최대값과 min 최소값을 지정해 주고 step은 한번 움직일때의 단위를 지정해 주는 속성입니다.-->
        <input name="date" type="date"> <br><br> <!--날짜를 받는 입력 요소입니다.-->

        <!--select
        다수의 옵션(선택지)을 포함할 수 있는 선택 메뉴입니다. 옵션은 option 태그를 사용해 표시합니다.
        -->
        <select name="cafe" id=""> <!--식별자를 구분할 수 있는 name, id 속성이 있습니다.-->
            <option value="starbucks">스타벅스</option> <!--value는 실제로 처리될 값입니다. 예를 들어 웹페이지에서 선택지에서 이디야를 고르면 ediya 값이 입력됩니다.-->
            <option value="coffeebean">커피빈</option>
            <option value="ediya">이디야</option>
            <option value="pascucci">파스쿠찌</option>
        </select>

        <!--textarea
        여러 줄의 일반 텍스트를 입력할 수 있는 입력 요소입니다. 텍스가 길어지면 자동으로 스크롤이 생깁니다.
        -->
        <textarea name="letter" id=""></textarea> <!--이 또한 name, id 식별자를 구분할 수 있습니다.-->

        <!--form
        사용자가 입력한 데이터(입력값)를 서버로 보내기 위해 사용하는 태그.
        서버란 정보를 제공하는 호스트(host)이다!
        클라이언트(사용자 '고객')가 요청을 하면, 서버는 그에 대한 응답으로 정보를 제공합니다.
        예)
        클라: (네이버 홈페이지 주소를 입력하며) 저 네이버 홈페이지 보고 싶어요. 요청할게요.
        서버 : 네 그럼 홈페이지 html문서 보낼게요 보세요 (응답으로 네이버 웹페이지를 보냄)
        클라 : 웹브라우저 네이버 홈페이지 오픈됐네요 감사합니다.

        클라가 어떤 요청을 보내는가에 따라 응답은 달라질 수 있습니다.
        로그인시에 클라가 아이디 비밀번호를 입력하고 로그인을 눌러
        서버에서 아이디 및 비밀번호가 맞으면 로그인을 해주고 틀리면 틀리다는 응답을
        클라에게 줍니다.

        자 form태그는 로그인 양식과 같은 입력 양식을 구성하고 있는 여러개의 입력요소를 
        한군데로 묶어서 입력된 값들을 한꺼번에 서버에 전송할 수 있게 도와주는 역할을 합니다.
        -->
        <form>
            <input type="text" placeholder="아이디">
            <br>
            <input type="text" placeholder="비밀번호">
            <br>
            <input type="submit" placeholder="로그인"> <!--submit을 추가하여 로그인을 눌러 아이디와 비밀번호가 서버로 전송됩니다 즉 submit을 통해 입력값을 서버에 보내줍니다.(요청) 서버는 데이터를 처리한 결과를 클라에게 보내준다(응답)-->
        </form>
        <form action="전송할 서버의 url" method="어떤식으로 요청할 방식"> <!--action은 입력값을 전송할 서버url method는 입력한 데이터를 어떤식으로 전송할지 GET or POST-->
        </form>
        <!--GET & POST
        GET : 서버에 요청을 보내어 응답을 받아냅니다. 서버로부터 정보를 '가져오겠다'는 성격의 요청
        POST : 서버에 요청을 보내어 작업을 수행한다. 서버에 있는 데이터를 추가/수정/삭제 한 후에 응답을 받아냅니다. 
               서버의 정보를 '조작하겠다'는 성격의 요청입니다. 
        둘다 서버에 있는 데이터를 불러오거나 보내거나 이용해서 조작하겠다는 것 입니다.
        -->

        <!--meta 태그 이 태그는 head부분에 기입합니다.
        HTML 문서에 대한 메타데이터를 정의합니다.
        메타데이터란 데이터에 대한 데이터, 즉 '정보'를 의미하빈다.
        meta 태그는 항상 head 태그의 안에 들어가며, 일반적으로 문자 세트, 페이지 설명, 키워드, 문서의 작성자 및 뷰포트 설정을 지정하는 데 사용됩니다.

        meta 태그를 사용하는 이유?
        웹페이지에 대한 정보를 제공하므로
        검색엔진이 페이지를 검색할 때 참고할 수 있고, 검색 결과에도 반영할 수 있습니다.

        메타데이터의 유형 & 속성
        - charset : 문자 세트
        - http-equiv : 콘텐츠 속성 정보에 대한 http 헤더
        - name : 문서 정보
        - content : 메타데이터 내용
        이 밖에 많은 코드들이 있습니다. 위에 위주로 쓰인다고 합니다.
        -->
        <meta charset="utf-8"> <!--meta는 문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그입니다.
         문자 인코딩이란 한글을 표시하기 위해 문자 세트를 지정하는 작업으로, 
         영문과 한글을 모두 사용하기 위해 utf-8방식을 사용하는 것이 좋습니다.
         명확하게 기입하지 않으면 글씨가 깨져서 나올 수도 있기에 지정해 주어야 됩니다.
         -->
         <meta http-equiv=""> <!--콘텐츠 속성의 정보/값에 대한 HTTP 헤더를 제공합니다. 쉽게 데이터를 주고 받는데 필요한 정보를 제공하는 속성입니다.
         추가로 content는 메타데이터의 구체적인 내용을 기입하는 속성입니다.
         HTTP란 인터넷에서 데이터를 주고 받을 수 있는 프로토콜입니다-->
         <!-- IE 브라우저의 최신 버전의 엔진을 사용하라는 뜻-->
         <meta http-equiv="x-ua-compatible" content="IE=edge">
         <!-- 10초마다 페이지 새로고침하라는 뜻-->
         <meta http-equiv="refresh" content="10">
         <!--name 속성을 이름으로, content 속성을 값으로 하여 문서 정보를 이름+값 쌍의 형태로 제공할 때 사용할 수 있습니다.-->
         <meta naem="author" content="제작자">
         <meta naem="description" content="이 파일에 대한 설명 요약">
         <meta naem="keywords" content="예로, 강아지, 고양이">
         <!--추가하는 이유 검색엔진이 페이지를 검색할때 참고자료로서 메타태그가 쓰일 수도 있고 개발 단계에서 메타태그를 명시하면서 참고 할 수도 있습니다.-->

         <!--viewport
         뷰표트(viewport)란 현재 화면에 보여지고 있는 영역을 의미합니다.
         기기 별로 뷰포트가 다르기 때문에, 동일한 웹 페이지라도 기기에 따를 배율 조정이
         발생해 화면의 크기가 다르게 보이는 현상이 나타납니다.
         주로 pc와 모바일의 크기가 다르게 나타납니다.

         왜?
         모바일 기기가 등장전에 웹페이지는 컴퓨터 화면을 위해 설계 되었습니다.
         컴퓨터 화면에서는 웹브라우저라는 소프트웨어를 통해 페이지 크기를 조절해가며 조회할 수 있지만,
         모바일 기기에서는 고정된 사이즈(스크린 크기)로 조회해야 하므로 웹의 모든 콘텐츠를 표시하기 위해서는 배율 조정을 해야 합니다.
         때문에 PC용과 모바일용으로 웹페이지를 따로 만들기도 합니다.
         -->
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--뷰포트의 너비를 단말기 너비에 맟추고, 초기 배율을 1로 한다-->
         

    </body>
</html> <!--html문서의 끝-->
